<!DOCTYPE html>
<html>
<head>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jstat/jstat@1.9.4/dist/jstat.min.js"></script>


    <title>Studiensimulator</title>
    <style>
        body {
            padding: 50px;
            font: 14px "Lucida Grande", Helvetica, Arial, sans-serif;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <script>
window.calculate_p_value = function(tValue, degreesOfFreedom) {
    var absoluteT = Math.abs(tValue);
    var pValueOneTail;
    if (tValue < 0) {
        // t-Wert ist negativ, also betrachten wir das linke Ende des Tests
        pValueOneTail = jStat.studentt.cdf(tValue, degreesOfFreedom);
    } else {
        // t-Wert ist positiv, also betrachten wir das rechte Ende des Tests
        pValueOneTail = 1 - jStat.studentt.cdf(absoluteT, degreesOfFreedom);
    }
    return pValueOneTail;
};
</script>


    <div id="content"></div>
    <script type="module" src="studie.js"></script>
</body>
</html>
