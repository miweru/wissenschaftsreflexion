<!DOCTYPE html>
<html>
<head>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jstat/jstat@1.9.4/dist/jstat.min.js"></script>


    <title>Studiensimulator</title>
    <style>
        body {
            padding: 50px;
            font: 14px "Lucida Grande", Helvetica, Arial, sans-serif;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <script>
    window.calculate_p_value = function(tValue, degreesOfFreedom) {
        // In jStat ist die Funktion jStat.studentt.cdf der kumulative Verteilungsfunktion (CDF)
        // Wir nehmen das Komplement (1 - CDF), da der p-Wert das Rechte Ende der Verteilung ist
        var pValueOneTail = 1 - jStat.studentt.cdf(tValue, degreesOfFreedom);
        // FÃ¼r einen zweiseitigen Test multiplizieren Sie den p-Wert mit 2
        var pValueTwoTails = pValueOneTail * 2;
        return pValueTwoTails;
    };
    </script>

    <div id="content"></div>
    <script type="module" src="studie.js"></script>
</body>
</html>
